<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,800);

    *,
    *:before,
    *:after {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font: 300 1em/1.5 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
        text-decoration: none;
        color: #111;
    }

    html,
    body {
        background: rgb(236, 240, 241);
    }

    section {
        min-width: 500px;
        margin: 10% auto;
        text-align: center;
    }

    a:hover {
        border-bottom: 1px solid #111;
    }

    h1 {
        font-size: 2em;
        padding: 20px 0;
    }

    p {
        font-size: .75em;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 20px 0;
    }

    button:hover {
        cursor: pointer
    }

    button {
        background: transparent;
        outline: none;
        position: relative;
        border: 2px solid #111;
        padding: 15px 70px;
        overflow: hidden;
    }

    /*button:before (attr data-hover)*/
    button:hover:before {
        opacity: 1;
        transform: translate(0, 0);
    }

    button:before {
        content: attr(data-hover);
        position: absolute;
        top: 1.1em;
        left: 0;
        width: 100%;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-weight: 800;
        font-size: .8em;
        opacity: 0;
        transform: translate(-100%, 0);
        transition: all .3s ease-in-out;
    }

    /*button div (button text before hover)*/
    button:hover div {
        opacity: 0;
        transform: translate(100%, 0)
    }

    button div {
        text-transform: uppercase;
        letter-spacing: 3px;
        font-weight: 800;
        font-size: .8em;
        transition: all .3s ease-in-out;
    }



    /*     
body{
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background: #031321;
	font-family: consolas;
} */

    a {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        color: #f50707;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-decoration: none;
        font-size: 20px;
        overflow: hidden;
        transition: 0.2s;

    }

    a:hover {
        color: #080808;
        background: #fffffd;
        border: 2px solid #111;
        /* box-shadow: 0 0 10px #2196f3, 0 0 40px #2196f3, 0 0 80px #2196f3; */
        transition-delay: 1s;
    }

    /* ................................................... */

    a span {
        position: absolute;
        display: block;

    }

    /* ................................................. */

    a span:nth-child(1) {
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #2129f3);
    }

    a:hover span:nth-child(1) {
        left: 100%;
        transition: 1s;
    }



    /* ............................................................ */

    a span:nth-child(3) {
        bottom: 0;
        right: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(270deg, transparent, #2129f3);
    }

    a:hover span:nth-child(3) {
        right: 100%;
        transition: 1s;
        transition-delay: 0.5s;
    }


    /* .............................................................. */

    a span:nth-child(2) {
        top: -100%;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(180deg, transparent, #2129f3);
    }

    a:hover span:nth-child(2) {
        top: 100%;
        transition: 1s;
        transition-delay: 0.25s;
    }

    /* ....................................................... */


    a span:nth-child(4) {
        bottom: -100%;
        left: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(360deg, transparent, #2129f3);
    }

    a:hover span:nth-child(4) {
        bottom: 100%;
        transition: 1s;
        transition-delay: 0.75s;
    }
</style>

<!--Start Youtube subcribe javascript-->

<script>
    document.getElementById("yt").style.display = "none";
    document.getElementById("ytv").style.display = "none";
    function show() {
        window.open('YOUTUBE CHANNEL LINK?sub_confirmation=1');
        // sleep(3000);
        setTimeout(function () {
            document.getElementById("yt").style.display = "block";
            document.getElementById("btn_yt").style.display = "none";
            document.getElementById("ytv").style.display = "none";
        }, 10000);
        //alert();
        document.getElementById("btn_yt").style.display = "none";
        document.getElementById("ytv").style.display = "block";
    }



</script>
